<script>
  // Check if the user is logged in as admin (admin flag in localStorage)
  const isAdmin = localStorage.getItem('isAdmin');

  // Show/hide the buttons based on user role
  if (!isAdmin) {
    document.getElementById('admin-btn').style.display = 'block'; // Show admin login button
    document.getElementById('logout-btn').style.display = 'none'; // Hide logout button
  } else {
    document.getElementById('admin-btn').style.display = 'none'; // Hide admin login button
    document.getElementById('logout-btn').style.display = 'block'; // Show logout button
  }

  // Handle the Log Out process
  function logout() {
    // Remove the isAdmin flag from localStorage
    localStorage.removeItem('isAdmin');
    
    // Redirect to the home page or any other page
    window.location.href = 'index.html'; // Redirect to homepage as a customer
  }
</script>
