<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="icon" href="images/logo.png" type="image/png">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      width: 50px;
      margin-right: 10px;
    }
    .form-label {
      font-weight: bold;
    }
    .btn-primary {
      width: 100%;
    }
    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="text-center mb-4">
      <img src="images/logoin.png" alt="Logo" class="logo">
      <h3>Login</h3>
    </div>

    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required>
      </div>
   
      <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Notification Message -->
    <div id="login-message" class="mt-3 text-center">
      <div class="alert alert-success" role="alert" id="success-message">Login successful!</div>
      <div class="alert alert-danger" role="alert" id="error-message">Invalid username or password.</div>
      <div class="alert alert-warning" role="alert" id="warning-message">Please fill out both fields.</div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>

</body>
</html>
